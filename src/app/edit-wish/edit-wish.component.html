<div *ngIf="selectedWish">
    <div class="row">
        <div class="col-12">
          <h1>แก้ไขคำอวยพร</h1>
        </div>
        <div class="col-md-3">
            <div class="wishbox">
                <h6>{{selectedWish.name}}</h6>
                <span>{{selectedWish.text}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 mr-1 mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                  </div>
                <input type="text" class="form-control" [(ngModel)]="selectedWish.name" placeholder="name"/>
            </div>
        </div>
        <div class="col-sm-6 mr-1 mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Text</span>
                  </div>
                <input type="text" class="form-control" [(ngModel)]="selectedWish.text" placeholder="text"/>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary mr-2" (click)="save()">Save</button>
            <button class="btn btn-secondary mr-2" (click)="goBack()">Back</button>
            <button class="btn btn-danger" (click)="delete()">Delete</button>
        </div>
    </div>
</div>
